<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
	            <div class="panel panel-login">
	                <div class="panel-body">
	                    <div class="row">
	                        <div class="col-lg-12">
	                        	<p class="h3">Password Reset</p>
								<form  autocomplete="off" action="#" th:action="@{/resetpassword/reset}"  id="register-form" method="post" role="form">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control"  value="" required="required"/>
									</div>
									<div class="form-group">
	                                    <div class="row">
	                                    	<div align="center" th:if="${error}">
												<p style="font-size: 20; color: #FF1C19;" th:text="${error}"></p>
											</div>
	                                        <div class="col-sm-6 col-sm-offset-3">
	                                            <input type="submit" name="reset-password" id="reset-password" tabindex="2" class="form-control btn btn-register" value="Reset" />
	                                        </div>
	                                    </div>
	                                </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
