<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Personal Health</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</head>

<body>
	<div class="container">	
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            <div class="panel panel-login">
	                <div class="panel-body">
	                    <div class="row">
	                        <div class="col-lg-12">
	                            <form data-toggle="validator"   autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" id="register-form" method="post" role="form">
	                                <div class="form-group has-feedback">
	                                    <input type="text" name="firstname" id="firstname" th:field="*{firstName}" tabindex = "1" class="form-control" th:placeholder="FirstName" value="" 
	                                    required="required"/>
	                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	                                </div>
	                                <div class="form-group has-feedback">
	                                    <input type="text" name="lastname" id="lastname" th:field="*{lastName}" tabindex="2" class="form-control" th:placeholder="LastName" value=""
	                                    required="required"/>
	                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	                                </div>
	                                <div class="form-group has-feedback">
	                                    <input type="email" name="email" id="email" th:field="*{email}" tabindex="3" class="form-control" th:placeholder="Email" value=""  
	                                    data-error="Bruh, that email address is invalid" required="required"/>
	                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	                                    <div class="help-block with-errors"></div>
	                                </div>
	                                <div class="form-group has-feedback">
	                                    <input type="password" name="password" id="password" th:field="*{password}" tabindex="4" class="form-control" placeholder="Password" data-minlength="6" />
	                                </div>
	                                <div class="form-group has-feedback">
	                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="5" class="form-control"  data-match="#password" placeholder="Confirm Password"
	                                    data-match-error="Whoops, these don't match" />
	                                </div>
	                                <div class="form-group">
	                                    <div class="row">
	                                        <div class="col-sm-6 col-sm-offset-3">
	                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" />
	                                        </div>
	                                    </div>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
       	</div>
    </div>
</body>

</html>
