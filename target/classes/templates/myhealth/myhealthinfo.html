<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>MyHealth</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/home}">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li class="active"><a th:href="@{/myhealth/myhealthinfo}">MyHealth</a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#section41">Settings</a></li>
                                <li><a href="#section42">Help</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-6  col-md-offset-2 text-left">
            <form role="search">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class ="col-md-4 text-left">
        	<a class="btn btn-primary" href="#" role="button">New Record</a>
        </div>
        
       	<div class="col-md-6  col-md-offset-2 text-left">
       		<table class="table table-hover">
       			<thead>
       				<tr>
       					<th th:text="${username} + '\'s Health Records'"/>
       				</tr>
       			</thead>
	            <tr th:each="record: ${recordlist}">
	            	<td>
	            		<table>
	            			<tr>
	            				<td th:text="${record.inputdate}"></td>
	            			</tr>
	            			<tr>
	            				<td th:text="${record.record}"></td>
	            			</tr>
	            		</table>
	            	</td>
	            </tr>
        	</table>
       	</div>
    </div>
</body>

</html>
